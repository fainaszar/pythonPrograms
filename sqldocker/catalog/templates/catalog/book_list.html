{% extends "base_generic.html" %}

{% block content %}
<h1> Book List </h1>

{% if book_list %}
<ul>
	{% for book in book_list %}
	<li><a href="{{ book.get_absolute_url }}"> {{ book.title }}</a> ({{ book.author }}) - {% if user.is_staff %} <a href="{% url 'book_update' book.pk %}"> Update Book</a>  {% endif %}</li>
	{% endfor %}
</ul>
{% else %}
<p> No book in library </p>
{% endif %}
{% endblock %}
